<div class="carousel">
  <div class="carousel-item">
    <img src="../../../../assets/Carrousel1.jpg" alt="Imagen 1">
  </div>
  <div class="carousel-item">
    <img src="../../../../assets/Carrousel2.jpg" alt="Imagen 2">
  </div>
  <div class="carousel-item">
    <img src="../../../../assets/Carrousel3.jpg" alt="Imagen 3">
  </div>
  <div class="carousel-controls">
    <button class="material-icons" (click)="prevSlide()">chevron_left</button>
    <button class="material-icons" (click)="nextSlide()">chevron_right</button>
  </div>
</div>

<div class="info-section">
  <div class="info-card">
    <h3>Nosotros</h3>
    <p>Somos un hotel que busca ofrecer experiencias únicas y memorables.</p>
  </div>
  <div class="info-card">
    <h3>Misión</h3>
    <p>Brindar comodidad y calidad en cada hospedaje.</p>
  </div>
  <div class="info-card">
    <h3>Visión</h3>
    <p>Ser el hotel favorito de viajeros de todo el mundo.</p>
  </div>
</div>

<div class="footer">
  <h3>Nuestras Redes</h3>
  <div class="social-icons">
    <a href="#" target="_blank"><fa-icon [icon]="['fab', 'facebook-f']"></fa-icon></a>

    <a href="#" target="_blank"><fa-icon [icon]="['fab', 'instagram']"></fa-icon></a>

  </div>
  <button class="reserve-button">Reservar Ahora</button>
</div>
