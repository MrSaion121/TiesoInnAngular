<mat-card>
    <table mat-table [dataSource]="roomList" class="mat-elevation-z8 full-width">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef=>Número de habitación</th>
            <td mat-cell *matCellDef="let room">{{room.id}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef=>Estado</th>
            <td mat-cell *matCellDef="let room" [ngClass]="getStatusClass(room.status)">{{room.status}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
